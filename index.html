<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no"
        />
        <title>MMA - Manager of Multiple Alarms</title>
        <script
            src="https://unpkg.com/react@18/umd/react.production.min.js"
            crossorigin
        ></script>
        <script
            src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
            crossorigin
        ></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/react-modal@3.14.3/dist/react-modal.min.js"></script>

        <style>
            #root {
                width: 100vw;
                max-width: 500px;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: #f4f7fc;
                margin: 0;
                padding: 10px;
                display: flex;
                justify-content: center;
                align-items: start;
                height: 100vh;
            }

            h1 {
                text-align: center;
                font-size: 1.8rem;
                color: #333;
            }

            h2 {
                font-size: 1.2rem;
                color: #333;
            }

            h3 {
                line-height: 1;
                font-size: 1rem;
                display: flex;
                align-items: center;
                justify-content: space-between;
                width: 100%;
                gap: 3px;

                span {
                    width: 25%;
                }
            }

            .time-item {
                width: 100%;
            }

            p {
                color: #666;
            }

            button {
                background-color: #59f;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                font-size: 1rem;
            }

            button.preset {
                font-size: 0.9rem;
                background-color: lightblue;
                padding: 5px;
                border-radius: 3px;
                margin: 3px;
            }

            button:hover {
                background-color: #48f;
            }

            button:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }

            ul {
                list-style-type: none;
                padding: 0;
            }

            li {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0px 10px 5px;
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 5px;

                &[state="pass"] {
                    background-color: #afa;
                }

                &[state="inactive"] {
                    background-color: #bbb;
                }
            }

            li button,
            .io button {
                padding: 5px 10px;
                font-size: 0.9rem;
            }

            .ReactModal__Content {
                max-width: 300px;
            }

            .modal-content {
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
            }

            .modal-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .modal-body {
                label {
                    font-size: 1rem;
                    margin-bottom: 10px;
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    width: 100%;
                }

                .text-input {
                    display: flex;
                    flex-direction: column;
                }

                .dest {
                    text-align: end;
                    width: 4.5rem;
                }

                input {
                    width: 70%;
                }

                input[type="number"] {
                    width: 20%;
                }
            }

            .modal-footer {
                display: flex;
                justify-content: flex-end;
                margin-top: 10px;
                gap: 10px;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            const { useState, useEffect } = React;
            const Modal = window.ReactModal;

            const MODAL_OFF = -2;
            const MODAL_NEW = -1;

            const BUTTON_PRESET = [100, 300, 400, 500, 848, 1600, 1900];

            const pad = (e) => e?.toString()?.padStart(2, "0") ?? "--";
            const pad2 = (e) => `${pad(e?.h)}:${pad(e?.m)}`;

            function addTime(x) {
                const now = new Date();
                now.setHours(now.getHours() + x.h);
                now.setMinutes(now.getMinutes() + x.m);
                now.setSeconds(0);
                x.dest = now;
                return true;
            }

            function format(date, v = 0) {
                if (typeof date === "string") date = new Date(date);
                let [day, hours, minutes] = ["Date", "Hours", "Minutes"].map(
                    (fn) => pad(date?.["get" + fn]?.())
                );
                let dayDiff = date?.getDate() - new Date().getDate();

                switch (v) {
                    case 0:
                        return `DAY ${day} | ${hours}:${minutes}`;
                    case 1:
                        return `${
                            dayDiff > 0 ? `+${dayDiff}d ` : ""
                        }${hours}:${minutes}`;
                    case 2:
                        return `${
                            dayDiff < 0 ? `-${-dayDiff}d ` : ""
                        }${hours}:${minutes}`;
                    case 3:
                        return `${hours}:${minutes}${
                            new Date() - date >= 86400000 ? " (OLD)" : "" // 1d = 86400000
                        }`;
                }
            }

            function IO({ load }) {
                const [modal, setMd] = useState(undefined);
                const [field, setFd] = useState("");

                const b64 = () => btoa(JSON.stringify(localStorage)); // Base64
                function importD() {
                    try {
                        Object.entries(JSON.parse(atob(field))).forEach(
                            ([key, value]) => localStorage.setItem(key, value)
                        );
                        load();
                        alert("Imported successfully!");
                        setMd(undefined);
                    } catch (e) {
                        alert("Failed to import...");
                    }
                }

                useEffect(() => setFd(""), [modal]);

                function onCopy() {
                    navigator.clipboard
                        .writeText(b64)
                        .then(() => alert("Copied successfully!"))
                        .catch((e) => alert("Failed to copy..."));
                }

                return (
                    <div className="io modal-footer">
                        <button onClick={() => setMd("Im")}>Import</button>
                        <button onClick={() => setMd("Ex")}>Export</button>
                        {modal && (
                            <Modal
                                isOpen
                                onRequestClose={() => setMd(undefined)}
                                contentLabel="IO Modal"
                                ariaHideApp={false} // a11y 오류 방지
                            >
                                <div className="modal-content">
                                    <div className="modal-header">
                                        <h2>{`${modal}port`}</h2>
                                    </div>
                                    <div className="modal-body">
                                        <h3>
                                            <input
                                                readonly={modal === "Ex"}
                                                value={
                                                    modal === "Ex"
                                                        ? b64()
                                                        : field
                                                }
                                                onChange={(e) =>
                                                    setFd(e.target.value)
                                                }
                                            />
                                            {modal === "Ex" && (
                                                <div className="io">
                                                    <button
                                                        onClick={onCopy}
                                                        children="Copy"
                                                    />
                                                </div>
                                            )}
                                        </h3>
                                    </div>
                                    <div className="modal-footer">
                                        {modal === "Im" && (
                                            <button
                                                disabled={!field}
                                                onClick={importD}
                                                children="Import"
                                            />
                                        )}
                                        <button
                                            onClick={() => setMd(undefined)}
                                            children="Cancel"
                                        />
                                    </div>
                                </div>
                            </Modal>
                        )}
                    </div>
                );
            }

            function TimeItem({ time, itemFn }) {
                return (
                    <div className="time-item">
                        <h3>
                            <span>{format(time?.dest, 1)}</span>
                            <span>{time?.game ?? ""}</span>
                            <span>{time?.memo ?? ""}</span>
                            <span>{pad2(time)}</span>
                        </h3>
                        <div className="modal-footer">
                            {["⇑", "⇓", "Edit", "Renew", "Delete"].map((e) => (
                                <button onClick={() => itemFn(e)}>{e}</button>
                            ))}
                        </div>
                    </div>
                );
            }

            function TimeModal({ idx, init, onClose, onSubmit }) {
                const [updated, setUpdated] = useState(false);
                const [obj, setObj] = useState(
                    init ?? {
                        game: "",
                        memo: "",
                        h: 0,
                        m: 0,
                        dest: new Date(),
                    }
                );

                function updateObjKey(e) {
                    setObj((o) => {
                        const r = {
                            ...o,
                            ...e,
                        };
                        setUpdated(addTime(r));
                        return r;
                    });
                }

                const updateObj = (k) => (e) => {
                    let v = e.target.value;
                    if ([..."hm"].includes(k))
                        v = Math.max(0, Math.min(59, Number(v)));
                    updateObjKey({ [k]: v });
                };

                return (
                    <Modal
                        isOpen={idx > MODAL_OFF}
                        onRequestClose={onClose}
                        contentLabel="Add Time Modal"
                        ariaHideApp={false} // a11y 오류 방지
                    >
                        <div className="modal-content">
                            <div className="modal-header">
                                <h2>
                                    {idx > MODAL_NEW
                                        ? "Edit #" + idx
                                        : "Add new"}
                                </h2>
                            </div>
                            <div className="modal-body">
                                <div className="text-input">
                                    {["game", "memo"].map((e) => (
                                        <label>
                                            {e}
                                            <input
                                                value={obj[e]}
                                                onChange={updateObj(e)}
                                            />
                                        </label>
                                    ))}
                                </div>
                                <label>
                                    {[[..."+h"], [...":m"]].map(([a, b]) => (
                                        <>
                                            {a}
                                            <input
                                                type="number"
                                                min={0}
                                                max={59}
                                                value={obj[b]}
                                                onChange={updateObj(b)}
                                            />
                                        </>
                                    ))}
                                    <div className="dest">
                                        {format(obj.dest, 1)}
                                    </div>
                                </label>
                                Presets
                                {BUTTON_PRESET.map((e) => {
                                    const o = { h: (e / 100) | 0, m: e % 100 };
                                    return (
                                        <button
                                            key={e}
                                            className="preset"
                                            children={pad2(o)}
                                            onClick={() => updateObjKey(o)}
                                        />
                                    );
                                })}
                            </div>
                            <div className="modal-footer">
                                <button
                                    onClick={() => onSubmit(obj)}
                                    disabled={!updated}
                                >
                                    {idx === MODAL_NEW ? "Add" : "Update"} Time
                                </button>
                                <button onClick={onClose}>Cancel</button>
                            </div>
                        </div>
                    </Modal>
                );
            }

            function App() {
                const [updatedPrev, setUpdatedPrev] = useState();
                const [updated, setUpdated] = useState(
                    new Date(localStorage.getItem("updated"))
                );
                const [times, setTimes] = useState(loadTimes);
                const [mdIdx, setMdIdx] = useState(MODAL_OFF);

                function loadTimes() {
                    const savedTimes = localStorage.getItem("times");
                    return savedTimes ? JSON.parse(savedTimes) : [];
                }

                function load() {
                    setUpdatedPrev(undefined);
                    setUpdated(new Date(localStorage.getItem("updated")));
                    setTimes(loadTimes());
                }

                useEffect(() => {
                    localStorage.setItem("updated", updated.toISOString());
                }, [updated]);

                function updateTimes(newTimes) {
                    setTimes(newTimes);
                    localStorage.setItem("times", JSON.stringify(newTimes));
                }

                function updateTime(time, idx = mdIdx) {
                    const newTimes = [...times];
                    if (idx === MODAL_NEW) newTimes.push(time);
                    else newTimes[idx] = time;
                    updateTimes(newTimes);
                    setMdIdx(MODAL_OFF);
                }

                function updateNow() {
                    const dt = new Date();
                    if (dt - updated < 100000) return; // 100s
                    setUpdatedPrev(updated);
                    setUpdated(dt);
                }

                function getState(t) {
                    const dst = new Date(t.dest);

                    if (dst < updated)
                        // updatedPrev = undef then false
                        return dst > updatedPrev ? "pass" : "inactive";
                    return undefined;
                }

                const manageTime = (idx) => (opt) => {
                    switch (opt) {
                        case "⇑":
                        case "⇓":
                            const idxN = idx + (opt === "⇑" ? -1 : 1);
                            if (idxN < 0 || idxN >= times.length) return;
                            const ct = [...times];
                            [ct[idx], ct[idxN]] = [ct[idxN], ct[idx]];
                            updateTimes(ct);
                            return;
                        case "Edit":
                            setMdIdx(idx);
                            return;
                        case "Renew":
                            const rt = { ...times[idx] };
                            addTime(rt);
                            updateTime(rt, idx);
                            return;
                        case "Delete":
                            const ft = times.filter((_, i) => i !== idx);
                            updateTimes(ft);
                            return;
                    }
                };

                return (
                    <div>
                        <h1>Multiple Alarms</h1>
                        <IO load={load} />
                        {/* <h2>Last Updated</h2> */}
                        <h3>
                            {format(updated)}
                            {
                                updatedPrev && " ⇐ " + format(updatedPrev, 3)
                                // <>
                                //     {format(updatedPrev, 2).length > 5 && (
                                //         <br />
                                //     )}
                                //     {" ⇐ " + format(updatedPrev, 2)}
                                // </>
                            }
                            <button onClick={updateNow}>Update Now</button>
                        </h3>
                        {/* <h2>Saved Times</h2> */}
                        <ul>
                            {times.map((t, index) => (
                                <li key={index} state={getState(t)}>
                                    <TimeItem
                                        time={t}
                                        itemFn={manageTime(index)}
                                    />
                                </li>
                            ))}
                        </ul>

                        <button onClick={() => setMdIdx(MODAL_NEW)}>
                            Add Time
                        </button>

                        {mdIdx > MODAL_OFF && (
                            <TimeModal
                                idx={mdIdx}
                                init={times[mdIdx]}
                                onClose={() => setMdIdx(MODAL_OFF)}
                                onSubmit={updateTime}
                            />
                        )}
                    </div>
                );
            }
            ReactDOM.render(<App />, document.getElementById("root"));
        </script>
    </body>
</html>
