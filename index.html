<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no"
        />
        <title>MMA - Manager of Multiple Alarms</title>
        <script
            src="https://unpkg.com/react@18/umd/react.production.min.js"
            crossorigin
        ></script>
        <script
            src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
            crossorigin
        ></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/react-modal@3.14.3/dist/react-modal.min.js"></script>

        <style>
            #root {
                width: 100vw;
                max-width: 500px;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: #f4f7fc;
                margin: 0;
                padding: 10px;
                display: flex;
                justify-content: center;
                align-items: start;
                height: 100vh;
            }

            h1 {
                text-align: center;
                font-size: 1.8rem;
                color: #333;
            }

            h2 {
                font-size: 1.2rem;
                color: #333;
            }

            h3 {
                line-height: 1.5rem;
                font-size: 1rem;
                display: flex;
                align-items: center;
                justify-content: space-between;
                width: 100%;
                gap: 3px;

                span {
                    width: 25%;
                }
            }

            .m1 {
                margin: 8px 0px;
            }

            .time-item {
                width: 100%;
            }

            p {
                color: #666;
            }

            button {
                background-color: #59f;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                font-size: 1rem;
            }

            button.preset {
                font-size: 0.9rem;
                background-color: lightblue;
                padding: 5px;
                border-radius: 3px;
                margin: 3px;
            }

            button:hover {
                background-color: #48f;
            }

            button:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }

            ul {
                list-style-type: none;
                padding: 0;
            }

            li {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0px 10px 5px;
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 5px;

                &[state="pass"] {
                    background-color: #afa;
                }

                &[state="inactive"] {
                    background-color: #bbb;
                }
            }

            li button,
            .io button {
                padding: 5px 10px;
                font-size: 0.9rem;
            }

            .ReactModal__Content {
                max-width: 300px;
            }

            .modal-content {
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
            }

            .modal-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .modal-body {
                label {
                    font-size: 1rem;
                    margin-bottom: 10px;
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    width: 100%;
                }

                .text-input {
                    display: flex;
                    flex-direction: column;
                }

                .dest {
                    text-align: end;
                    width: 4.5rem;
                }

                input {
                    width: 70%;
                }

                input[type="number"] {
                    width: 20%;
                }
            }

            .modal-footer {
                display: flex;
                justify-content: flex-end;
                margin-top: 10px;
                gap: 10px;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            const { useEffect, useState, useRef } = React;
            const Modal = window.ReactModal;

            const MODAL_OFF = -2;
            const MODAL_NEW = -1;

            const BTN_PRESET = [0, 32, 100, 300, 400, 500, 848, 1600, 2000];
            const BTN_CALC = [38, 54, 800]; // 37.8 for 1h WZ Idle Dig

            const hm = (e, div = 60) => ({ h: (e / div) | 0, m: e % div });

            const pad = e => e?.toString()?.padStart(2, "0") ?? "--";
            const pad2 = e => `${pad(e?.h)}:${pad(e?.m)}`;

            function addTime(x) {
                const now = new Date();
                now.setHours(now.getHours() + x.h);
                now.setMinutes(now.getMinutes() + x.m);
                now.setSeconds(0);
                x.dest = now;
                return x.h || x.m;
            }

            function format(date, v = 0) {
                if (typeof date === "string") date = new Date(date);
                let [day, hours, minutes] = ["Date", "Hours", "Minutes"].map(fn =>
                    pad(date?.["get" + fn]?.())
                );
                let dayDf = date?.getDate() - new Date().getDate();

                switch (v) {
                    case 0:
                        return `DAY ${day} | ${hours}:${minutes}`;
                    case 1:
                        return `${dayDf > 0 ? `+${dayDf}d ` : ""}${hours}:${minutes}`;
                    case 2:
                        return `${dayDf < 0 ? `-${-dayDf}d ` : ""}${hours}:${minutes}`;
                    case 3: // 1d = 86400000
                        return `${hours}:${minutes}${
                            new Date() - date >= 86400000 ? " (OLD)" : ""
                        }`;
                }
            }

            function IO({ load }) {
                const [modal, setMd] = useState(undefined);
                const [field, setFd] = useState("");

                // Base64
                const b64 = () =>
                    btoa(unescape(encodeURIComponent(JSON.stringify(localStorage))));
                function importD() {
                    try {
                        Object.entries(
                            JSON.parse(decodeURIComponent(escape(atob(field))))
                        ).forEach(([key, value]) => localStorage.setItem(key, value));
                        load();
                        alert("Imported successfully!");
                        setMd(undefined);
                    } catch (e) {
                        alert("Failed to import...");
                    }
                }

                useEffect(() => setFd(""), [modal]);

                const onCopy = () =>
                    navigator.clipboard
                        .writeText(b64())
                        .then(() => alert("Copied successfully!"))
                        .catch(e => alert("Failed to copy..."));

                return (
                    <div className="io modal-footer">
                        <button onClick={() => setMd("Im")}>Import</button>
                        <button onClick={() => setMd("Ex")}>Export</button>
                        {modal && (
                            <Modal
                                isOpen
                                onRequestClose={() => setMd(undefined)}
                                ariaHideApp={false} // a11y 오류 방지
                                contentLabel="IO Modal">
                                <div className="modal-content">
                                    <div className="modal-header">
                                        <h2>{modal}port</h2>
                                    </div>
                                    <div className="modal-body">
                                        <h3>
                                            <input
                                                readonly={modal === "Ex"}
                                                value={modal === "Ex" ? b64() : field}
                                                onChange={e => setFd(e.target.value)}
                                            />
                                            {modal === "Ex" && (
                                                <div className="io">
                                                    <button
                                                        onClick={onCopy}
                                                        children="Copy"
                                                    />
                                                </div>
                                            )}
                                        </h3>
                                    </div>
                                    <div className="modal-footer">
                                        {modal === "Im" && (
                                            <button disabled={!field} onClick={importD}>
                                                Import
                                            </button>
                                        )}
                                        <button onClick={() => setMd(undefined)}>
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </Modal>
                        )}
                    </div>
                );
            }

            function TimeItem({ time, itemFn }) {
                return (
                    <div className="time-item">
                        <h3 className="m1">
                            <span>{format(time?.dest, 1)}</span>
                            <span>{time?.game ?? ""}</span>
                            <span>{time?.memo ?? ""}</span>
                            <span>{pad2(time)}</span>
                        </h3>
                        <div className="modal-footer">
                            {["⇑", "⇓", "Edit", "Renew", "Delete"].map(e => (
                                <button onClick={() => itemFn(e)}>{e}</button>
                            ))}
                        </div>
                    </div>
                );
            }

            const TimeBtnDiv = ({ text, list, fn }) => (
                <div>
                    {text}
                    {list.map(fn)}
                </div>
            );

            function TimeModal({ idx, init, onClose, onSubmit }) {
                const ref = useRef({});
                const [updated, setUpdated] = useState(false);
                const [obj, setObj] = useState(
                    init ?? { game: "", memo: "", h: 0, m: 0, dest: new Date() }
                );

                const updateObj = e =>
                    setObj(o => {
                        const r = { ...o, ...e };
                        setUpdated(addTime(r));
                        return r;
                    });

                const Btn = ({ children, obj }) => (
                    <button className="preset" onClick={() => updateObj(obj)}>
                        {children}
                    </button>
                );

                function TILInput({ e, target, number }) {
                    const [a, b] = e;
                    const onChange = e => {
                        let v = e.target.value;
                        if ([..."hm"].includes(b))
                            v = Math.max(0, Math.min(59, Number(v)));
                        updateObj({ [b]: v });
                    };
                    return (
                        <>
                            {a}
                            <input
                                type={number ? "number" : ""}
                                min={0}
                                max={59}
                                ref={el => (ref[b] = el)}
                                value={obj[b]}
                                onChange={onChange}
                                onKeyDown={e => ref[e.key === "Enter" ? target : b]?.focus()}
                            />
                        </>
                    );
                }

                const TIL1 = ["game", "memo"];
                const TIL2 = [[..."+h"], [...":m"]];
                const BP = [
                    ["-", -1],
                    ["+", 1],
                ];

                const objLeft = Math.ceil((new Date(obj.dest) - new Date()) / 60000);
                const preset = e => <Btn obj={hm(e, 100)}>{pad2(hm(e, 100))}</Btn>;
                const calc = e => {
                    const { h, m } = hm(e, 100);
                    const oM = e => ({
                        h: obj.h + e * h + Math.floor((obj.m + e * m) / 60),
                        m: (obj.m + e * m + 60) % 60,
                    });
                    return (
                        <div className="h3">
                            {pad2({ h, m })}
                            {BP.map(([a, b]) => (
                                <Btn key={e * b} obj={oM(b)}>{a}</Btn>
                            ))}
                        </div>
                    );
                };

                return (
                    <Modal
                        isOpen={idx > MODAL_OFF}
                        onRequestClose={onClose}
                        ariaHideApp={false} // a11y 오류 방지
                        contentLabel="Add Time Modal">
                        <div className="modal-content">
                            <div className="modal-header">
                                <h2>{idx > MODAL_NEW ? "Edit #" + idx : "Add new"}</h2>
                            </div>
                            <div className="modal-body">
                                <div className="text-input">
                                    {TIL1.map((e, i) => (
                                        <label>
                                            <TILInput e={[e, e]} target={TIL1[1 - i]} />
                                        </label>
                                    ))}
                                </div>
                                <label>
                                    {TIL2.map((e, i) => (
                                        <TILInput e={e} target={TIL2[1 - i][1]} number />
                                    ))}
                                    <div className="dest">{format(obj.dest, 1)}</div>
                                </label>
                                <Btn obj={hm(Math.max(0, objLeft))}>LOAD</Btn>
                                <TimeBtnDiv text="Preset" list={BTN_PRESET} fn={preset} />
                                <TimeBtnDiv text="Calculator" list={BTN_CALC} fn={calc} />
                            </div>
                            <div className="modal-footer">
                                <button
                                    onClick={() => onSubmit(obj)}
                                    disabled={!updated || obj.h < 0}>
                                    {idx === MODAL_NEW ? "Add" : "Update"} Time
                                </button>
                                <button onClick={onClose}>Cancel</button>
                            </div>
                        </div>
                    </Modal>
                );
            }

            function App() {
                const [updatedPrev, setUpdatedPrev] = useState();
                const [updated, setUpdated] = useState(
                    new Date(localStorage.getItem("updated"))
                );
                const [times, setTimes] = useState(loadTimes);
                const [mdIdx, setMdIdx] = useState(MODAL_OFF);

                function loadTimes() {
                    const savedTimes = localStorage.getItem("times");
                    return savedTimes ? JSON.parse(savedTimes) : [];
                }

                function load() {
                    setUpdatedPrev(undefined);
                    setUpdated(new Date(localStorage.getItem("updated")));
                    setTimes(loadTimes());
                }

                useEffect(() => {
                    localStorage.setItem("updated", updated.toISOString());
                }, [updated]);

                function updateTimes(newTimes) {
                    setTimes(newTimes);
                    localStorage.setItem("times", JSON.stringify(newTimes));
                }

                function updateTime(time, idx = mdIdx) {
                    const newTimes = [...times];
                    if (idx === MODAL_NEW) newTimes.push(time);
                    else newTimes[idx] = time;
                    updateTimes(newTimes);
                    setMdIdx(MODAL_OFF);
                }

                function updateNow() {
                    const dt = new Date();
                    if (dt - updated < 100000) return; // 100s
                    setUpdatedPrev(updated);
                    setUpdated(dt);
                }

                function getState(t) {
                    const dst = new Date(t.dest);
                    if (dst < updated)
                        // updatedPrev = undef then false
                        return dst > updatedPrev ? "pass" : "inactive";
                    return undefined;
                }

                const manageTime = idx => opt => {
                    switch (opt) {
                        case "⇑":
                        case "⇓":
                            const idxN = idx + (opt === "⇑" ? -1 : 1);
                            if (idxN < 0 || idxN >= times.length) return;
                            const ct = [...times];
                            [ct[idx], ct[idxN]] = [ct[idxN], ct[idx]];
                            updateTimes(ct);
                            return;
                        case "Edit":
                            setMdIdx(idx);
                            return;
                        case "Renew":
                            const rt = { ...times[idx] };
                            addTime(rt);
                            updateTime(rt, idx);
                            return;
                        case "Delete":
                            const ft = times.filter((_, i) => i !== idx);
                            updateTimes(ft);
                            return;
                    }
                };

                const cmp = (t, cmp = updated) => new Date(t.dest) > cmp;

                return (
                    <div>
                        <h1>Multiple Alarms</h1>
                        <IO load={load} />
                        {/* <h2>Last Updated</h2> */}
                        <h3>
                            {format(updated)}
                            {updatedPrev && " ⇐ " + format(updatedPrev, 3)}
                            <br />
                            {times.some(cmp) &&
                                `NEXT | ${format(
                                    times.reduce(
                                        (a, t) => (cmp(t) && !cmp(t, a) ? t.dest : a),
                                        new Date("2999")
                                    ),
                                    1
                                )}`}
                            <button onClick={updateNow}>Update Now</button>
                        </h3>
                        {/* <h2>Saved Times</h2> */}
                        <ul>
                            {times.map((t, index) => (
                                <li key={index} state={getState(t)}>
                                    <TimeItem time={t} itemFn={manageTime(index)} />
                                </li>
                            ))}
                        </ul>

                        <button onClick={() => setMdIdx(MODAL_NEW)}>Add Time</button>

                        {mdIdx > MODAL_OFF && (
                            <TimeModal
                                idx={mdIdx}
                                init={times[mdIdx]}
                                onClose={() => setMdIdx(MODAL_OFF)}
                                onSubmit={updateTime}
                            />
                        )}
                    </div>
                );
            }
            ReactDOM.render(<App />, document.getElementById("root"));
        </script>
    </body>
</html>
